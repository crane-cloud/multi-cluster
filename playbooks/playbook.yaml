    - name: Clone the MC github repository
      git:
        repo: https://github.com/crane-cloud/multi-cluster.git
        dest: /home/ubuntu/sinendet
        version: ft-integrate-graphite
        clone: yes
        update: yes
    - name: Run the multi-cluster setup for the peers
      command: make start
      args:
        chdir: /home/ubuntu/sinendet/peerNode
